<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <form>
      <div class="bill-input">
        <label>Bill</label>
        <input type="text" id="bill-amount" placeholder="0">
        <p id="bill-amount-error" class="error-message"></p>
      </div>
      <div class="percentage-selector">
        <label>Select Tip %</label>
        <div class="radio-buttons-container">
          <input id="radio-one" type="radio" name="percentage" value="5">
          <input id="radio-two" type="radio" name="percentage" value="10">
          <input id="radio-three" type="radio" name="percentage" value="15">
          <input id="radio-four" type="radio" name="percentage" value="25">
          <input id="radio-five" type="radio" name="percentage" value="50">
          <input type="text" id="custom-percentage" placeholder="Custom">
        </div>
        <p id="percentage-error" class="error-message"></p>
      </div>
      <div class="number-of-people-container">
        <label>Number of People</label>
        <input type="text" id="number-of-people" placeholder="0">
        <p id="number-of-people-error" class="error-message"></p>
      </div>
    </form>

    <div class="result-container">
      <div class="tip-amount-container">
        <h1 id="tip-amount">$0.00</h1>
        <h2>Tip Amount</h2>
        <h3>/ person</h3>
      </div>
      <div class="total-container">
        <h1 id="total">$0.00</h1>
        <h2>Total</h2>
        <h3>/ person</h3>
      </div>
      <button id="reset-btn">RESET</button>
    </div>

  </main>
</body>
</html>
